<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Softpro Skill Solutions</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="../../assets/images/logo.png" alt="Softpro Skill Solutions" class="login-logo">
                <h1>Forgot Password</h1>
                <p>Enter your email to reset your password</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="login-button">
                    <i class="fas fa-paper-plane"></i>
                    Send Reset Link
                </button>
                
                <div class="form-footer">
                    <a href="../login.html" class="back-to-login">
                        <i class="fas fa-arrow-left"></i>
                        Back to Login
                    </a>
                </div>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2024 Softpro Skill Solutions. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="../../assets/js/forgot-password.js"></script>
</body>
</html>
