<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Softpro Skill Solutions</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="../../assets/images/logo.png" alt="Softpro Skill Solutions" class="login-logo">
                <h1>Reset Password</h1>
                <p>Create a new password for your account</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="new-password">
                        <i class="fas fa-lock"></i>
                        New Password
                    </label>
                    <input type="password" id="new-password" name="new-password" required>
                    <small class="password-requirements">
                        Password must be at least 8 characters long and include uppercase, lowercase, number, and special character
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">
                        <i class="fas fa-lock"></i>
                        Confirm New Password
                    </label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <button type="submit" class="login-button">
                    <i class="fas fa-key"></i>
                    Reset Password
                </button>
                
                <div class="form-footer">
                    <a href="../login.html" class="back-to-login">
                        <i class="fas fa-arrow-left"></i>
                        Back to Login
                    </a>
                </div>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2024 Softpro Skill Solutions. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="../../assets/js/reset-password.js"></script>
</body>
</html>
