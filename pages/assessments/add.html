    <link rel="stylesheet" href="../../assets/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

        </div>

            <div class="user-profile">
                <span class="user-name">John Doe</span>
                <img src="../../assets/images/user-avatar.png" alt="User" class="user-avatar">
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li class="menu-item">
                <a href="../../index.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../training-partners/list.html">
                    <i class="fas fa-building"></i>
                    <span>Training Partners</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../training-centers/list.html">
                    <i class="fas fa-school"></i>
                    <span>Training Centers</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../training-programs/list.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Training Programs</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../students/list.html">
                    <i class="fas fa-users"></i>

                    <i class="fas fa-user-graduate"></i>
                    <span>Enrollments</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../attendance/list.html">
                    <i class="fas fa-calendar-check"></i>

                    <i class="fas fa-clipboard-list"></i>
                    <span>Assessments</span>
                </a>
            </li>
            <!-- Other menu items... -->
        </ul>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Add New Assessment</h1>
                <button class="btn btn-secondary" onclick="window.location.href='list.html'">
                    <i class="fas fa-arrow-left"></i>
                    Back to List
                </button>
            </div>

            <form id="assessmentForm" class="form">
                <!-- Basic Information -->
                <div class="form-section">
                    <h2>Basic Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">Title <span class="required">*</span></label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Type <span class="required">*</span></label>
                            <select id="type" name="type" required>
                                <option value="">Select Type</option>
                                <option value="quiz">Quiz</option>
                                <option value="assignment">Assignment</option>
                                <option value="project">Project</option>
                                <option value="exam">Exam</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="program">Program <span class="required">*</span></label>
                            <select id="program" name="program" required>
                                <option value="">Select Program</option>
                                <option value="1">Web Development Bootcamp</option>
                                <option value="2">Data Science Fundamentals</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="batch">Batch <span class="required">*</span></label>
                            <select id="batch" name="batch" required>
                                <option value="">Select Batch</option>
                                <option value="1">Web Dev Batch 2024</option>
                                <option value="2">Data Science Batch 2024</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date <span class="required">*</span></label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time <span class="required">*</span></label>
                            <input type="time" id="time" name="time" required>
                        </div>
                    </div>
                </div>

                <!-- Assessment Details -->
                <div class="form-section">
                    <h2>Assessment Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="totalMarks">Total Marks <span class="required">*</span></label>
                            <input type="number" id="totalMarks" name="totalMarks" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="passingMarks">Passing Marks <span class="required">*</span></label>
                            <input type="number" id="passingMarks" name="passingMarks" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="duration">Duration (minutes) <span class="required">*</span></label>
                            <input type="number" id="duration" name="duration" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="status">Status <span class="required">*</span></label>
                            <select id="status" name="status" required>
                                <option value="scheduled">Scheduled</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                                <option value="graded">Graded</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Instructions -->
                <div class="form-section">
                    <h2>Instructions</h2>
                    <div class="form-group">
                        <label for="instructions">Assessment Instructions</label>
                        <textarea id="instructions" name="instructions" rows="4"></textarea>
                    </div>
                </div>

                <!-- Additional Information -->
                <div class="form-section">
                    <h2>Additional Information</h2>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="4"></textarea>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='list.html'">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Create Assessment
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/assessments.js"></script>
    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();
        
        // Set default time to current time
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        document.getElementById('time').value = `${hours}:${minutes}`;

        // Form submission handler
        document.getElementById('assessmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add form submission logic here
            alert('Assessment created successfully!');
            window.location.href = 'list.html';
        });
    </script>
</body>
</html>
