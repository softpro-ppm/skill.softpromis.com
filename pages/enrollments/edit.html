<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="../../assets/images/logo.png" alt="Softpro Skill Solutions" class="logo">
            <span class="brand-text">Softpro Skill Solutions</span>
        </div>
        <div class="navbar-right">
            <div class="user-profile">
                <span class="user-name">John Doe</span>
                <img src="../../assets/images/user-avatar.png" alt="User" class="user-avatar">
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li class="menu-item">
                <a href="../../index.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../training-partners/list.html">
                    <i class="fas fa-building"></i>
                    <span>Training Partners</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../training-centers/list.html">
                    <i class="fas fa-school"></i>
                    <span>Training Centers</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../training-programs/list.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Training Programs</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../students/list.html">
                    <i class="fas fa-users"></i>
                    <span>Students</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../batches/list.html">
                    <i class="fas fa-layer-group"></i>
                    <span>Batches</span>
                </a>
            </li>
            <li class="menu-item active">
                <a href="list.html">
                    <i class="fas fa-user-graduate"></i>
                    <span>Enrollments</span>
                </a>
            </li>
            <!-- Other menu items... -->
        </ul>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Edit Enrollment</h1>
                <button class="btn btn-secondary" onclick="window.location.href='list.html'">
                    <i class="fas fa-arrow-left"></i>
                    Back to List
                </button>
            </div>

            <div class="card">
                <form id="editEnrollmentForm" class="form">
                    <input type="hidden" id="enrollmentId" name="enrollmentId" value="1">
                    
                    <div class="form-section">
                        <h2>Student Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="student">Select Student *</label>
                                <select id="student" name="student" required>
                                    <option value="">Search and select student...</option>
                                    <option value="1" selected>Rahul Sharma (rahul.sharma@email.com)</option>
                                    <option value="2">Priya Patel (priya.patel@email.com)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="enrollmentDate">Enrollment Date *</label>
                                <input type="date" id="enrollmentDate" name="enrollmentDate" value="2024-03-15" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Program & Batch Selection</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="program">Training Program *</label>
                                <select id="program" name="program" required>
                                    <option value="">Select Program</option>
                                    <option value="1" selected>Web Development Bootcamp</option>
                                    <option value="2">Data Science Fundamentals</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="batch">Training Batch *</label>
                                <select id="batch" name="batch" required>
                                    <option value="">Select Batch</option>
                                    <option value="1" selected>Web Dev Batch 2024</option>
                                    <option value="2">Data Science Batch 2024</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Fee Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="programFee">Program Fee</label>
                                <input type="text" id="programFee" name="programFee" value="₹25,000" readonly>
                            </div>
                            <div class="form-group">
                                <label for="discount">Discount (if any)</label>
                                <input type="number" id="discount" name="discount" min="0" max="100" value="10">
                            </div>
                            <div class="form-group">
                                <label for="finalFee">Final Fee</label>
                                <input type="text" id="finalFee" name="finalFee" value="₹22,500" readonly>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="paymentStatus">Payment Status *</label>
                                <select id="paymentStatus" name="paymentStatus" required>
                                    <option value="pending">Pending</option>
                                    <option value="partial" selected>Partial</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="amountPaid">Amount Paid</label>
                                <input type="number" id="amountPaid" name="amountPaid" min="0" value="11250">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Additional Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="status">Enrollment Status *</label>
                                <select id="status" name="status" required>
                                    <option value="active" selected>Active</option>
                                    <option value="completed">Completed</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="enrollmentType">Enrollment Type *</label>
                                <select id="enrollmentType" name="enrollmentType" required>
                                    <option value="regular" selected>Regular</option>
                                    <option value="scholarship">Scholarship</option>
                                    <option value="corporate">Corporate</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes" rows="3">Student has paid 50% of the fee. Remaining amount to be paid before the program starts.</textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='list.html'">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Update Enrollment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/enrollments.js"></script>
    <script>
        // Calculate final fee based on discount
        document.getElementById('discount').addEventListener('input', function() {
            const programFee = 25000; // Get this from program selection
            const discount = parseFloat(this.value) || 0;
            const finalFee = programFee - (programFee * discount / 100);
            document.getElementById('finalFee').value = '₹' + finalFee.toLocaleString();
        });

        // Update amount paid based on payment status
        document.getElementById('paymentStatus').addEventListener('change', function() {
            const finalFee = 22500; // Get this from final fee calculation
            const paymentStatus = this.value;
            const amountPaid = document.getElementById('amountPaid');
            
            if (paymentStatus === 'completed') {
                amountPaid.value = finalFee;
            } else if (paymentStatus === 'partial') {
                amountPaid.value = finalFee / 2;
            } else {
                amountPaid.value = 0;
            }
        });
    </script>
</body>
</html>
