<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="../../assets/images/logo.png" alt="Softpro Skill Solutions" class="logo">
            <span class="brand-text">Softpro Skill Solutions</span>
        </div>
        <div class="navbar-right">
            <div class="user-profile">
                <span class="user-name">John Doe</span>
                <img src="../../assets/images/user-avatar.png" alt="User" class="user-avatar">
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li class="menu-item">
                <a href="../../index.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../training-partners/list.html">
                    <i class="fas fa-building"></i>
                    <span>Training Partners</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../training-centers/list.html">
                    <i class="fas fa-school"></i>
                    <span>Training Centers</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../training-programs/list.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Training Programs</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../students/list.html">
                    <i class="fas fa-users"></i>
                    <span>Students</span>
                </a>
            </li>
            <li class="menu-item active">
                <a href="list.html">
                    <i class="fas fa-layer-group"></i>
                    <span>Batches</span>
                </a>
            </li>
            <!-- Other menu items... -->
        </ul>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Add New Batch</h1>
                <button class="btn btn-secondary" onclick="window.location.href='list.html'">
                    <i class="fas fa-arrow-left"></i>
                    Back to List
                </button>
            </div>

            <div class="card">
                <form id="addBatchForm" class="form">
                    <div class="form-section">
                        <h2>Basic Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="program">Training Program *</label>
                                <select id="program" name="program" required>
                                    <option value="">Select Program</option>
                                    <option value="1">Web Development Bootcamp</option>
                                    <option value="2">Data Science Fundamentals</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="center">Training Center *</label>
                                <select id="center" name="center" required>
                                    <option value="">Select Center</option>
                                    <option value="1">Softpro Delhi Center</option>
                                    <option value="2">Tech Training Mumbai</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="batchName">Batch Name *</label>
                                <input type="text" id="batchName" name="batchName" required>
                            </div>
                            <div class="form-group">
                                <label for="batchCode">Batch Code *</label>
                                <input type="text" id="batchCode" name="batchCode" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Schedule Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="startDate">Start Date *</label>
                                <input type="date" id="startDate" name="startDate" required>
                            </div>
                            <div class="form-group">
                                <label for="endDate">End Date *</label>
                                <input type="date" id="endDate" name="endDate" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="classTime">Class Time *</label>
                                <input type="time" id="classTime" name="classTime" required>
                            </div>
                            <div class="form-group">
                                <label for="classDays">Class Days *</label>
                                <div class="checkbox-group">
                                    <label>
                                        <input type="checkbox" name="classDays" value="monday"> Mon
                                    </label>
                                    <label>
                                        <input type="checkbox" name="classDays" value="tuesday"> Tue
                                    </label>
                                    <label>
                                        <input type="checkbox" name="classDays" value="wednesday"> Wed
                                    </label>
                                    <label>
                                        <input type="checkbox" name="classDays" value="thursday"> Thu
                                    </label>
                                    <label>
                                        <input type="checkbox" name="classDays" value="friday"> Fri
                                    </label>
                                    <label>
                                        <input type="checkbox" name="classDays" value="saturday"> Sat
                                    </label>
                                    <label>
                                        <input type="checkbox" name="classDays" value="sunday"> Sun
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Capacity Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="maxCapacity">Maximum Capacity *</label>
                                <input type="number" id="maxCapacity" name="maxCapacity" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="minCapacity">Minimum Required *</label>
                                <input type="number" id="minCapacity" name="minCapacity" min="1" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="instructor">Instructor *</label>
                                <select id="instructor" name="instructor" required>
                                    <option value="">Select Instructor</option>
                                    <option value="1">John Smith</option>
                                    <option value="2">Sarah Johnson</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="status">Status *</label>
                                <select id="status" name="status" required>
                                    <option value="upcoming" selected>Upcoming</option>
                                    <option value="ongoing">Ongoing</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Additional Information</h2>
                        <div class="form-group">
                            <label for="description">Batch Description</label>
                            <textarea id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='list.html'">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Save Batch
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../../assets/js/main.js"></script>
