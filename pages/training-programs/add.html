<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Training Program - Softpro Skill Solutions</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="../../assets/images/logo.png" alt="Softpro Skill Solutions" class="logo">
            <span class="brand-text">Softpro Skill Solutions</span>
        </div>
        <div class="navbar-right">
            <div class="user-profile">
                <span class="user-name">John Doe</span>
                <img src="../../assets/images/user-avatar.png" alt="User" class="user-avatar">
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li class="menu-item">
                <a href="../../index.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../training-partners/list.html">
                    <i class="fas fa-building"></i>
                    <span>Training Partners</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../training-centers/list.html">
                    <i class="fas fa-school"></i>
                    <span>Training Centers</span>
                </a>
            </li>
            <li class="menu-item active">
                <a href="list.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Training Programs</span>
                </a>
            </li>
            <!-- Other menu items... -->
        </ul>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Add New Training Program</h1>
                <button class="btn btn-secondary" onclick="window.location.href='list.html'">
                    <i class="fas fa-arrow-left"></i>
                    Back to List
                </button>
            </div>

            <div class="card">
                <form id="addTrainingProgramForm" class="form">
                    <div class="form-section">
                        <h2>Basic Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Program Name *</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="partner">Training Partner *</label>
                                <select id="partner" name="partner" required>
                                    <option value="">Select Partner</option>
                                    <option value="1">Softpro Skill Solutions</option>
                                    <option value="2">Tech Training Institute</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="center">Training Center *</label>
                                <select id="center" name="center" required>
                                    <option value="">Select Center</option>
                                    <option value="1">Softpro Delhi Center</option>
                                    <option value="2">Tech Training Mumbai</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category">Category *</label>
                                <select id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="technical">Technical</option>
                                    <option value="soft-skills">Soft Skills</option>
                                    <option value="vocational">Vocational</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Program Details</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="duration">Duration *</label>
                                <input type="text" id="duration" name="duration" placeholder="e.g., 3 months" required>
                            </div>
                            <div class="form-group">
                                <label for="fee">Program Fee *</label>
                                <input type="number" id="fee" name="fee" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="startDate">Start Date *</label>
                                <input type="date" id="startDate" name="startDate" required>
                            </div>
                            <div class="form-group">
                                <label for="endDate">End Date *</label>
                                <input type="date" id="endDate" name="endDate" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Program Description *</label>
                            <textarea id="description" name="description" rows="4" required></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Additional Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="capacity">Batch Capacity *</label>
                                <input type="number" id="capacity" name="capacity" required>
                            </div>
                            <div class="form-group">
                                <label for="status">Status *</label>
                                <select id="status" name="status" required>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="prerequisites">Prerequisites</label>
                            <textarea id="prerequisites" name="prerequisites" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="curriculum">Curriculum Outline</label>
                            <textarea id="curriculum" name="curriculum" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='list.html'">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Save Training Program
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/training-programs.js"></script>
</body>
</html>
