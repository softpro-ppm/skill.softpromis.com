<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Softpro Skill Solutions</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="../../assets/images/logo.png" alt="Softpro Skill Solutions" class="logo">
            <span class="brand-text">Softpro Skill Solutions</span>
        </div>
        <div class="navbar-right">
            <div class="user-profile">
                <span class="user-name">John Doe</span>
                <img src="../../assets/images/user-avatar.png" alt="User" class="user-avatar">
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li class="menu-item">
                <a href="../../index.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../training-partners/list.html">
                    <i class="fas fa-building"></i>
                    <span>Training Partners</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../training-centers/list.html">
                    <i class="fas fa-school"></i>
                    <span>Training Centers</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="../training-programs/list.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Training Programs</span>
                </a>
            </li>
            <li class="menu-item active">
                <a href="list.html">
                    <i class="fas fa-users"></i>
                    <span>Students</span>
                </a>
            </li>
            <!-- Other menu items... -->
        </ul>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Add New Student</h1>
                <button class="btn btn-secondary" onclick="window.location.href='list.html'">
                    <i class="fas fa-arrow-left"></i>
                    Back to List
                </button>
            </div>

            <div class="card">
                <form id="addStudentForm" class="form">
                    <div class="form-section">
                        <h2>Personal Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dob">Date of Birth *</label>
                                <input type="date" id="dob" name="dob" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender">
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    <option value="prefer-not-to-say">Prefer not to say</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Address Information</h2>
                        <div class="form-group">
                            <label for="address">Street Address *</label>
                            <textarea id="address" name="address" rows="2" required></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City *</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State *</label>
                                <input type="text" id="state" name="state" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="pincode">PIN Code *</label>
                                <input type="text" id="pincode" name="pincode" required>
                            </div>
                            <div class="form-group">
                                <label for="country">Country *</label>
                                <select id="country" name="country" required>
                                    <option value="">Select Country</option>
                                    <option value="IN" selected>India</option>
                                    <option value="US">United States</option>
                                    <option value="UK">United Kingdom</option>
                                    <!-- More countries can be added -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Enrollment Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="program">Training Program *</label>
                                <select id="program" name="program" required>
                                    <option value="">Select Program</option>
                                    <option value="1">Web Development Bootcamp</option>
                                    <option value="2">Data Science Fundamentals</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="center">Training Center *</label>
                                <select id="center" name="center" required>
                                    <option value="">Select Center</option>
                                    <option value="1">Softpro Delhi Center</option>
                                    <option value="2">Tech Training Mumbai</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="enrollmentDate">Enrollment Date *</label>
                                <input type="date" id="enrollmentDate" name="enrollmentDate" required>
                            </div>
                            <div class="form-group">
                                <label for="status">Status *</label>
                                <select id="status" name="status" required>
                                    <option value="enrolled" selected>Enrolled</option>
                                    <option value="completed">Completed</option>
                                    <option value="dropped">Dropped</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Additional Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="education">Highest Education</label>
                                <select id="education" name="education">
                                    <option value="">Select Education</option>
                                    <option value="high-school">High School</option>
                                    <option value="diploma">Diploma</option>
                                    <option value="bachelors">Bachelor's Degree</option>
                                    <option value="masters">Master's Degree</option>
                                    <option value="phd">PhD</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="experience">Work Experience (Years)</label>
                                <input type="number" id="experience" name="experience" min="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='list.html'">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Save Student
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/students.js"></script>
</body>
</html>
