    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Add New Result</h1>
                <button class="btn btn-secondary" onclick="window.location.href='list.html'">
                    <i class="fas fa-arrow-left"></i>
                    Back to List
                </button>
            </div>

            <form id="addResultForm" class="form">
                <!-- Basic Information -->
                <div class="form-section">
                    <h2>Basic Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="student">Student <span class="required">*</span></label>
                            <select id="student" name="student" required>
                                <option value="">Select Student</option>
                                <option value="1">Rahul Sharma</option>
                                <option value="2">Priya Patel</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="assessment">Assessment <span class="required">*</span></label>
                            <select id="assessment" name="assessment" required>
                                <option value="">Select Assessment</option>
                                <option value="1">HTML & CSS Fundamentals Quiz</option>
                                <option value="2">Data Analysis Project</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="program">Program <span class="required">*</span></label>
                            <select id="program" name="program" required>
                                <option value="">Select Program</option>
                                <option value="1">Web Development Bootcamp</option>
                                <option value="2">Data Science Fundamentals</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="batch">Batch <span class="required">*</span></label>
                            <select id="batch" name="batch" required>
                                <option value="">Select Batch</option>
                                <option value="1">Web Dev Batch 2024</option>
                                <option value="2">Data Science Batch 2024</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Result Details -->
                <div class="form-section">
                    <h2>Result Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="marksObtained">Marks Obtained <span class="required">*</span></label>
                            <input type="number" id="marksObtained" name="marksObtained" min="0" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="totalMarks">Total Marks <span class="required">*</span></label>
                            <input type="number" id="totalMarks" name="totalMarks" value="100" readonly>
                        </div>
                        <div class="form-group">
                            <label for="grade">Grade <span class="required">*</span></label>
                            <select id="grade" name="grade" required>
                                <option value="">Select Grade</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status">Status <span class="required">*</span></label>
                            <select id="status" name="status" required>
                                <option value="">Select Status</option>
                                <option value="passed">Passed</option>
                                <option value="failed">Failed</option>
                                <option value="pending">Pending</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Additional Information -->
                <div class="form-section">
                    <h2>Additional Information</h2>
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="remarks">Remarks</label>
                            <textarea id="remarks" name="remarks" rows="4"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='list.html'">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Save Result
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/results.js"></script>
    <script>
        document.getElementById('addResultForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add form submission logic here
            alert('Result added successfully!');
            window.location.href = 'list.html';
        });

        // Auto-calculate grade based on marks
        document.getElementById('marksObtained').addEventListener('change', function() {
            const marks = parseInt(this.value);
            const gradeSelect = document.getElementById('grade');
            
            if (marks >= 90) gradeSelect.value = 'A';
            else if (marks >= 80) gradeSelect.value = 'B';
            else if (marks >= 70) gradeSelect.value = 'C';
            else if (marks >= 60) gradeSelect.value = 'D';
            else gradeSelect.value = 'F';

            // Update status based on passing marks (40)
            const statusSelect = document.getElementById('status');
            statusSelect.value = marks >= 40 ? 'passed' : 'failed';
        });
    </script>
</body>
