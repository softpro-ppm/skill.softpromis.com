<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softpro Skills - {{pageTitle}}</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/report.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="/assets/images/logo.png" alt="Softpro Skills" class="logo">
            <span class="brand-text">Softpro Skills</span>
        </div>
        <div class="navbar-right">
            <div class="user-profile">
                <img src="/assets/images/avatar.png" alt="User Avatar" class="user-avatar">
                <span class="user-name">John Doe</span>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    {{> sidebar}}

    <!-- Main Content -->
    <main class="main-content">
        {{> content}}
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
